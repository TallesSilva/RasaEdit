slots:
  cuisine:
    type: text
  people:
    type: text
  location:
    type: text
  price:
    type: text
  info:
    type: text
  matches:
    type: unfeaturized

entities:
- location
- info
- people
- price
- cuisine

intents:
 - greet
 - affirm
 - deny
 - inform
 - thankyou
 - request_info

templates:
  utter_greet:
    - text: "hey there!"
  utter_goodbye:
    - text: "Adeus :("
    - text: "Até logo"
  utter_default:
    - text: "default message"
  utter_ack_dosearch:
    - text: "Ok, deixe me ver o que encontrar"
  utter_ack_findalternatives:
    - text: "Ok, deixe me ver o que mais há"
  utter_ack_makereservation:
    - text: "Ok, fazendo reserva no restaurante (price={price} cuisine={cuisine}) no location={location} para count={people}? "
      buttons:
        - title: "Obrigado"
          payload: "Obrigado"
  utter_ask_cuisine:
    - text: "Que tipo de comida voce gosta?"
  utter_ask_howcanhelp:
    - text: "Como posso ajudar voce?"
  utter_ask_location:
    - text: "Onde?"
  utter_ask_moreupdates:
    - text: "Se voce precisa que eu faça alguma alteração oode me informar. Estas são as suas informações: {location} (price: {price}, cuisine: {cuisine}) for {people} people."
  utter_ask_numpeople:
    - text: "Para quantas pessoas?"
  utter_ask_price:
    - text: "Em qual faixa de preço?"
      buttons:
      - title: "barato"
        payload: "barato"
      - title: "expansivo"
        payload: "expansivo"
  utter_on_it:
    - text: "Estou trabalhando nisso"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ack_dosearch
- utter_ack_findalternatives
- utter_ack_makereservation
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_moreupdates
- utter_ask_numpeople
- utter_ask_price
- utter_on_it
- action_search_restaurants
- action_suggest
